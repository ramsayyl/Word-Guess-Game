<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    </script>
  </head>
  <body>

    <div class="container text-center">
      <div class="header">
        <h1>Hangman</h1>
        <h2>Celebrity Last Names</h2>
        <h3>Press any key to begin</h3>
      </div>
        <div id="display"></div>


          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Win Total:</h4>
                  <p id="record" class="card-text"></p>
                </div>
              </div>
            </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Hint:</h4>
                <p id="hint" class="card-text"></p>
              </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Guessed Letters:</h4>
                  <p id="guesses" class="card-text"></p>
                </div>
              </div>
            </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Guesses Remaining:</h4>
                <p id="guessTotal" class="card-text"></p>
              </div>
              </div>
            </div>
          </div>

      </div>


    </div>


  </body>
</html>
